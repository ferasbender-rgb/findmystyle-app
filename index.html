<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Al-Qamar Fashion - Automatische Produktsuche</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #imageUpload {
            padding: 20px;
            border: 3px dashed #3498db;
            border-radius: 12px;
            background: #f8f9fa;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        #imageUpload:hover {
            border-color: #2980b9;
            background: #e8f4fc;
        }
        
        #imagePreview {
            margin-top: 20px;
            text-align: center;
        }
        
        #imagePreview img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .results-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .product-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            transition: all 0.3s ease;
            background: white;
        }
        
        .product-card:hover {
            border-color: #3498db;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }
        
        .product-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 8px;
        }
        
        .product-shop {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .product-confidence {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            display: inline-block;
            margin-bottom: 12px;
        }
        
        .product-link {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .product-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .exact-match {
            border-color: #27ae60;
            background: linear-gradient(135deg, #f8fff9, #ffffff);
        }
        
        .exact-match-badge {
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .product-card {
                flex-direction: column;
                text-align: center;
            }
            
            .product-image {
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Al-Qamar Fashion</h1>
        <p class="subtitle">Lade ein Produktbild hoch - wir finden es automatisch in allen Shops!</p>
        
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imagePreview"></div>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p class="loading-text">üîç Analysiere Bild und durchsuche Shops...</p>
            <p>Dies kann einige Sekunden dauern</p>
        </div>

        <div class="results" id="resultsSection">
            <!-- Hier kommen die Produktergebnisse -->
        </div>
    </div>

    <script>
        // EINFACHE FUNKTION - GARANTIERT FUNKTIONIEREND
        document.getElementById('imageUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Bildvorschau
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `<img src="${URL.createObjectURL(file)}" style="max-width:300px;border-radius:10px">`;

            // Ladeanimation
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').innerHTML = '';

            try {
                // Einfache Base64 Konvertierung
                const imageBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
                
                console.log('üì§ Sende Bild...');
                
                // FETCH mit einfachem Error Handling
                const response = await fetch('/api/analyze-image', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ imageData: imageBase64 })
                });

                // Pr√ºfe ob Response ok ist
                if (!response.ok) throw new Error('Server Fehler: ' + response.status);
                
                // JSON parsen
                const data = await response.json();
                console.log('‚úÖ Erfolg:', data);
                
                // Zeige Ergebnisse
                showResults(data);
                
            } catch (error) {
                console.error('‚ùå Fehler:', error);
                document.getElementById('resultsSection').innerHTML = 
                    '<div class="error-message">‚ùå Server nicht erreichbar. Bitte sp√§ter versuchen.</div>';
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
            }
        });

        function showResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (data.success && data.results) {
                let html = `<h2 class="results-title">${data.message}</h2>`;
                
                data.results.forEach(product => {
                    const confidencePercent = Math.round(product.confidence * 100);
                    
                    html += `
                        <div class="product-card">
                            <img src="${product.image}" class="product-image">
                            <div class="product-info">
                                <div class="product-title">${product.title}</div>
                                <div class="product-price">${product.price}</div>
                                <div class="product-shop">${product.shop}</div>
                                <div class="product-confidence">${confidencePercent}% √úbereinstimmung</div>
                                <a href="${product.link}" target="_blank" class="product-link">
                                    üõí Bei ${product.shop} kaufen
                                </a>
                            </div>
                        </div>
                    `;
                });
                
                resultsSection.innerHTML = html;
            }
        }

        // Server Test beim Start
        fetch('/api/test')
            .then(r => r.json())
            .then(data => console.log('Server OK:', data))
            .catch(err => console.log('Server Fehler:', err));
    </script>
</body>
</html>
