<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qamar Fashion - Produkt Suche</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Al-Qamar Fashion</h1>
        <p>Lade ein Produktbild hoch und finde den Kauf-Link!</p>
        
        <!-- Bild Upload -->
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imagePreview"></div>
        </div>

        <!-- Ergebnisse -->
        <div class="result-section">
            <div id="ocrResult"></div>
            <div id="brandResult"></div>
        </div>

        <!-- Feedback -->
        <div id="correctionSection" style="display: none;">
            <h3>Feedback</h3>
            <input type="text" id="brandCorrection" placeholder="Dein Feedback...">
            <button id="submitCorrection">Feedback senden</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
