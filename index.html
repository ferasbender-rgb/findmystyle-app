<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutscher Mode-Preisvergleich - Finde das beste Angebot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 1.1em; }
        
        .search-section { text-align: center; margin-bottom: 30px; }
        #productSearch { padding: 15px; border: 2px solid #3498db; border-radius: 8px; width: 70%; font-size: 16px; margin-right: 10px; }
        #searchButton { background: #3498db; color: white; border: none; padding: 15px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        
        .loading { display: none; text-align: center; margin: 30px 0; padding: 30px; background: #f8f9fa; border-radius: 10px; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        
        .results { margin-top: 30px; }
        .product-card { border: 2px solid #e9ecef; border-radius: 12px; padding: 20px; margin: 20px 0; display: flex; gap: 20px; align-items: flex-start; transition: all 0.3s ease; background: white; }
        .product-card:hover { border-color: #3498db; box-shadow: 0 5px 20px rgba(52, 152, 219, 0.2); transform: translateY(-2px); }
        .product-image { width: 140px; height: 140px; object-fit: cover; border-radius: 8px; flex-shrink: 0; }
        .product-info { flex: 1; }
        .product-title { font-weight: bold; font-size: 1.3em; margin-bottom: 8px; color: #2c3e50; }
        .product-price { color: #e74c3c; font-weight: bold; font-size: 1.4em; margin-bottom: 8px; }
        .product-shop { color: #7f8c8d; margin-bottom: 10px; font-size: 1em; }
        .product-link { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-block; transition: all 0.3s ease; }
        .product-link:hover { transform: translateY(-2px); color: white; text-decoration: none; }
        
        .best-deal-banner { background: linear-gradient(135deg, #ffd700, #ffed4e); color: #856404; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #ffd700; text-align: center; }
        .summary-box { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px; border-left: 4px solid #3498db; }
        .badge { background: #ff6b6b; color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-left: 10px; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .container { padding: 20px; margin: 10px; }
            h1 { font-size: 2em; }
            #productSearch { width: 100%; margin-bottom: 10px; }
            .product-card { flex-direction: column; text-align: center; }
            .product-image { width: 200px; height: 200px; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Deutscher Mode-Preisvergleich</h1>
        <p class="subtitle">Gib ein Produkt ein und finde das beste Angebot in deutschen Shops!</p>
        
        <div class="search-section">
            <input type="text" id="productSearch" placeholder="z.B. 'Calvin Klein Jeans', 'Nike Air Force', 'Adidas Hoodie'...">
            <button id="searchButton" onclick="searchProduct()">üîç Preisvergleich starten</button>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Durchsuche Zalando, About You, Otto, Amazon...</p>
        </div>

        <div class="results" id="resultsSection">
            <!-- Hier kommen die Preisvergleich-Ergebnisse -->
        </div>
    </div>

    <script>
        // PRODUKT-SUCHE
        function searchProduct() {
            const productName = document.getElementById('productSearch').value.trim();
            
            if (!productName) {
                alert('Bitte gib ein Produkt ein');
                return;
            }

            // Ladeanimation
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').innerHTML = '';

            // Produktsuche starten
            fetch('/api/search-product', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ productName: productName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSection').style.display = 'none';
                showPriceComparison(data);
            })
            .catch(error => {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('resultsSection').innerHTML = 
                    '<div style="background:#f8d7da; color:#721c24; padding:20px; border-radius:10px;">‚ùå Suche fehlgeschlagen</div>';
            });
        }

        // Enter-Taste unterst√ºtzen
        document.getElementById('productSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });

        // PREISVERGLEICH ANZEIGEN
        function showPriceComparison(data) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (data.success && data.results && data.results.length > 0) {
                // Best Deal finden
                const bestDeal = data.results
                    .filter(item => item.inStock)
                    .sort((a, b) => {
                        const priceA = parseFloat(a.price.replace('‚Ç¨', '').replace(',', '.'));
                        const priceB = parseFloat(b.price.replace('‚Ç¨', '').replace(',', '.'));
                        return priceA - priceB;
                    })[0];

                let html = `
                    <h2 style="text-align:center; color:#2c3e50; margin-bottom:20px;">${data.message}</h2>
                    <div class="best-deal-banner">
                        <h3>üéØ Bestes Angebot: ${bestDeal.shop} f√ºr ${bestDeal.price}</h3>
                        <p>${bestDeal.shipping} | ${bestDeal.delivery}</p>
                    </div>
                `;
                
                data.results.forEach(offer => {
                    const isBestDeal = offer.shop === bestDeal.shop;
                    const cardStyle = isBestDeal ? 'product-card exact-match' : 'product-card';
                    
                    html += `
                        <div class="${cardStyle}">
                            <img src="${offer.image}" alt="${offer.product}" class="product-image">
                            <div class="product-info">
                                <div class="product-title">
                                    ${offer.product}
                                    ${offer.badge ? `<span class="badge">${offer.badge}</span>` : ''}
                                    ${isBestDeal ? '<span style="background:#27ae60; color:white; padding:4px 12px; border-radius:20px; font-size:0.8em; margin-left:10px;">BESTES ANGEBOT</span>' : ''}
                                </div>
                                <div class="product-price">
                                    ${offer.price} 
                                    ${offer.originalPrice ? `<span style="text-decoration:line-through; color:#999; font-size:14px; margin-left:8px;">${offer.originalPrice}</span>` : ''}
                                </div>
                                <div class="product-shop">
                                    üè™ ${offer.shop} | üì¶ ${offer.shipping} | üöö ${offer.delivery}
                                </div>
                                <a href="${offer.link}" target="_blank" class="product-link">
                                    üõí Bei ${offer.shop} kaufen
                                </a>
                            </div>
                        </div>
                    `;
                });
                
                // Zusammenfassung
                html += `
                    <div class="summary-box">
                        <h3>üìä Zusammenfassung</h3>
                        <p><strong>üîç Gesucht:</strong> "${data.searchQuery}"</p>
                        <p><strong>üí∞ G√ºnstigster:</strong> ${bestDeal.shop} f√ºr ${bestDeal.price}</p>
                        <p><strong>üõçÔ∏è Shops verglichen:</strong> ${data.shops.join(', ')}</p>
                        <p><strong>üìà Angebote gefunden:</strong> ${data.totalResults}</p>
                    </div>
                `;
                
                resultsSection.innerHTML = html;
            } else {
                resultsSection.innerHTML = `
                    <div style="background:#f8d7da; color:#721c24; padding:20px; border-radius:10px; text-align:center;">
                        <h3>‚ùå Keine Angebote gefunden</h3>
                        <p>F√ºr "${data.searchQuery}" wurden keine Produkte in deutschen Shops gefunden.</p>
                        <p>Versuche einen anderen Suchbegriff wie "Jeans", "Nike Schuhe" oder "Adidas Hoodie".</p>
                    </div>
                `;
            }
        }

        // App starten
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üõçÔ∏è Deutscher Produkt-Preisvergleich gestartet');
        });
    </script>
</body>
</html>
