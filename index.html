<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Al-Qamar Fashion - Produkt Suche</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        #imageUpload {
            padding: 15px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        #imagePreview {
            margin-top: 20px;
            text-align: center;
        }
        #imagePreview img {
            max-width: 300px;
            border-radius: 10px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .product-link {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Al-Qamar Fashion</h1>
        <p>Lade ein Produktbild hoch und finde den Kauf-Link!</p>
        
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imagePreview"></div>
        </div>

        <div id="urlInputSection" style="display: none; margin: 20px 0; padding: 20px; border: 2px dashed #ddd; border-radius: 10px;">
            <h3>üîó Bild-URL eingeben</h3>
            <p>F√ºge die URL des Produktbildes ein (z.B. von G-Star):</p>
            <input type="text" id="productImageUrl" placeholder="https://img1.g-star.com/..." style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button onclick="startProductSearch()">üõçÔ∏è Produkt finden</button>
        </div>

        <div id="ocrResult"></div>
        <div id="brandResult"></div>
    </div>

    <script>
        // EINFACHE PRODUKT-SUCHE OHNE OCR
        async function searchProductByImageUrl(imageUrl) {
            try {
                document.getElementById('ocrResult').innerHTML = '<div class="success-message">üîç Suche Produkt...</div>';
                
                const response = await fetch('/api/find-product', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ imageUrl: imageUrl })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('ocrResult').innerHTML = `
                        <div class="success-message">
                            ‚úÖ Produkt gefunden!<br><br>
                            <a href="${data.productLink}" target="_blank" class="product-link">
                               üõí Hier klicken zum Produkt
                            </a>
                        </div>
                    `;
                    document.getElementById('brandResult').textContent = `Produktcode: ${data.productCode}`;
                } else {
                    document.getElementById('ocrResult').innerHTML = `
                        <div class="error-message">‚ùå ${data.error || 'Produkt nicht gefunden'}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('ocrResult').innerHTML = '<div class="error-message">‚ùå Fehler bei der Suche</div>';
            }
        }

        // Bild-Upload
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '<img src="' + URL.createObjectURL(file) + '" style="max-width:300px;border-radius:10px">';
            
            document.getElementById('ocrResult').innerHTML = '<div class="success-message">‚úÖ Bild hochgeladen! Jetzt URL eingeben.</div>';
            document.getElementById('urlInputSection').style.display = 'block';
        });

        function startProductSearch() {
            const url = document.getElementById('productImageUrl').value.trim();
            if (url) {
                searchProductByImageUrl(url);
            } else {
                alert('Bitte URL eingeben');
            }
        }

        console.log('‚úÖ App geladen - OHNE Tesseract!');
    </script>
</body>
</html>
