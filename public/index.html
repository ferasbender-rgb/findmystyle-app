<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Curator - Handverlesene Mode-Kollektionen</title>
    <style>
        /* Basis-Styles wie zuvor bleiben */
        
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }
        
        .collection-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        .collection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .collection-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .collection-icon {
            font-size: 40px;
            margin-right: 15px;
        }
        
        .collection-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .collection-category {
            background: #e91e63;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
        }
        
        .collection-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .collection-products {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .product-tag {
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
        }
        
        .collection-shops {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .shop-pills {
            display: flex;
            gap: 5px;
        }
        
        .shop-pill {
            background: #e3f2fd;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        .search-suggestions {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .suggestion-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">üé® Fashion Curator - Handverlesene Kollektionen</div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Was suchst du? Z.B. 'Winter', 'Geschenke', 'Business'...">
                <div class="search-icon">üîç</div>
            </div>
            
            <div class="premium-features">
                <button class="feature-btn" onclick="showAllCollections()">
                    üìö Alle Kollektionen
                </button>
                <button class="feature-btn" onclick="showPersonalizedRecommendations()">
                    üë§ F√ºr mich kuratiert
                </button>
                <button class="feature-btn" onclick="showSeasonalCollections()">
                    ‚ùÑÔ∏è Winter Edition
                </button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Suchvorschl√§ge -->
        <div id="searchSuggestions" class="search-suggestions" style="display: none;">
            <div class="suggestion-title">üí° Such-Tipps:</div>
            <div>Versuche: "Winter", "Geschenke", "Streetwear", "Luxus", "Business", "Nachhaltig"</div>
        </div>

        <!-- Featured Collections -->
        <div id="collectionsContainer" class="collections-grid">
            <div class="loading">Lade handverlesene Kollektionen...</div>
        </div>

        <!-- Shops Grid (wird bei Collection-Klick angezeigt) -->
        <div id="shopsContainer" class="shops-grid" style="display: none;"></div>
    </div>

    <script>
        let allCollections = [];
        let allShops = [];

        // Collections laden
        async function loadCollections() {
            try {
                const response = await fetch('/api/collections');
                allCollections = await response.json();
                displayCollections(allCollections);
                
                // Shops auch laden f√ºr sp√§ter
                const shopsResponse = await fetch('/api/shops');
                allShops = await shopsResponse.json();
            } catch (error) {
                document.getElementById('collectionsContainer').innerHTML = 
                    '<div class="error">Fehler beim Laden der Kollektionen</div>';
            }
        }

        // Collections anzeigen
        function displayCollections(collections) {
            const container = document.getElementById('collectionsContainer');
            
            container.innerHTML = collections.map(collection => `
                <div class="collection-card" onclick="showCollectionShops(${collection.id})">
                    <div class="collection-header">
                        <div class="collection-icon">${collection.image}</div>
                        <div>
                            <div class="collection-title">${collection.title}</div>
                            <div class="collection-category">${collection.category}</div>
                        </div>
                    </div>
                    
                    <div class="collection-description">
                        ${collection.description}
                    </div>
                    
                    <div class="collection-products">
                        ${collection.featuredProducts.map(product => 
                            `<span class="product-tag">${product}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="collection-shops">
                        <span>Enthaltene Shops:</span>
                        <div class="shop-pills">
                            ${collection.shops.map(shopId => {
                                const shop = allShops.find(s => s.id === shopId);
                                return shop ? `<span class="shop-pill">${shop.name}</span>` : '';
                            }).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Shops einer Collection anzeigen
        async function showCollectionShops(collectionId) {
            try {
                const response = await fetch(`/api/collections/${collectionId}`);
                const collection = await response.json();
                
                // Zeige Shops dieser Collection
                displayShops(collection.shops);
                
                // Verstecke Collections, zeige Shops
                document.getElementById('collectionsContainer').style.display = 'none';
                document.getElementById('shopsContainer').style.display = 'grid';
                
                // Setze Back Button
                const backBtn = `<button onclick="showAllCollections()" style="margin-bottom: 20px; padding: 10px 20px; background: #666; color: white; border: none; border-radius: 10px; cursor: pointer;">‚Üê Zur√ºck zu Kollektionen</button>`;
                document.getElementById('shopsContainer').innerHTML = backBtn + document.getElementById('shopsContainer').innerHTML;
                
            } catch (error) {
                console.error('Fehler beim Laden der Collection:', error);
            }
        }

        // Alle Collections anzeigen
        function showAllCollections() {
            document.getElementById('shopsContainer').style.display = 'none';
            document.getElementById('collectionsContainer').style.display = 'grid';
            displayCollections(allCollections);
        }

        // Smart Search
        async function performSmartSearch(query) {
            try {
                const response = await fetch(`/api/smart-search/${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.type === "collection_match") {
                    // Zeige passende Collections
                    displayCollections(result.results);
                    document.getElementById('searchSuggestions').style.display = 'none';
                } else {
                    // Zeige Suchvorschl√§ge
                    document.getElementById('searchSuggestions').style.display = 'block';
                }
            } catch (error) {
                console.error('Suche fehlgeschlagen:', error);
            }
        }

        // Shops anzeigen (wie zuvor)
        function displayShops(shops) {
            const container = document.getElementById('shopsContainer');
            // ... Shop-Card Code wie zuvor ...
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            
            if (query.length === 0) {
                document.getElementById('searchSuggestions').style.display = 'none';
                showAllCollections();
                return;
            }
            
            if (query.length < 2) return;
            
            performSmartSearch(query);
        });

        // App starten
        loadCollections();
    </script>
</body>
</html>
